name: CI - CalcularNotes   # Nom del workflow

on:                        # Quan s'executa
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:                      # DefiniciÃ³ dels jobs
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0
      - name: Restore dependencies
        run: dotnet restore CalcularNotes.sln
      - name: Build
        run: dotnet build CalcularNotes.sln --no-restore
      - name: Run tests and show summary
        run: |
          dotnet test --no-build --logger "trx;LogFileName=test_results.trx" > result.log
          echo "==== Test Summary ===="
          total=$(grep -o "Total: [0-9]*" result.log | awk '{print $2}')
          passed=$(grep -o "Passed: [0-9]*" result.log | awk '{print $2}')
          failed=$(grep -o "Failed: [0-9]*" result.log | awk '{print $2}')
          percent=$(( passed * 100 / total ))
          echo "Passed: $passed / $total ($percent%)"
          echo "Failed: $failed"
