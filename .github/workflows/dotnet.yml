name: CI - CalcularNotes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0

    - name: Restore dependencies
      run: dotnet restore CalcularNotes.sln

    - name: Build
      run: dotnet build CalcularNotes.sln --no-restore

    - name: Run tests and generate TRX
      run: dotnet test CalcularNotes.sln --no-build --logger "trx;LogFileName=test_results.trx"

    - name: Publish test results with annotations
      uses: dorny/test-reporter@v3
      with:
        name: MSTest Results
        path: '**/test_results.trx'
        reporter: github-pr-annotations
