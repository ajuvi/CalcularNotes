name: CI - CalcularNotes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out del codi
      - uses: actions/checkout@v4

      # 2️⃣ Configurar .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3️⃣ Restaurar dependències
      - name: Restore dependencies
        run: dotnet restore CalcularNotes.sln

      # 4️⃣ Compilar
      - name: Build
        run: dotnet build CalcularNotes.sln --no-restore

      # 5️⃣ Executar tests
      - name: Run tests
        run: dotnet test CalcularNotes.sln --no-build --verbosity normal
